<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="vertical-structure">
        <h1>Calculator</h1>

        <div class="calculator">

            <div class="calculator-screen">
                <div class="calculations"></div>
                    <div class="total_calculation"></div>
            </div>

            <div class="calculator-buttons">
                <div class="number">
        <div>
            <button class="seven">7</button>
            <button class="eight">8</button>
            <button class="nine">9</button>
        </div> 

        <div>
            <button class="four">4</button>
            <button class="five">5</button>
            <button class="six">6</button>
        </div>

             
        <div>
            <button class="one">1</button>
            <button class="two">2</button>
            <button class="three">3</button>
        </div>

       <div class="bottom-numbers">
            <button class="zero">0</button>
            <button class="delete">Clear</button>
        </div>
        

    </div>
               
        <div class="symbols">
            <div class="top-symbols">
            <button class="add">+</button>
            <button class="minus">-</button>
        </div>
        <div class="bottom-symbols">
            <button class="multiply">X</button>
            <button class="divide">รท</button>
        </div>
<div class="equal">
    <button class="equals">=</button>
    <button class="dot">.</button>
</div>

        </div>
    </div>

    </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
